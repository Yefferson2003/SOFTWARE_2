<body>
    <!--Iniciar sesión-->
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">¡Bienvenido!</h2>
                  <h3 class="fw-bold mb-2">Iniciar Sesión</h3>
                  <p class="text-white-50 mb-5">Porfavor ingrese su Numero de Documento y Contraseña!</p>
                  
                  <form method="post" action="Login.php">
                  <!--Validacción ID, 10 caracteres, solo numeros, obligatorio-->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Numero De Documento</label>
                    <input name="L_ID" minlength="10" maxlength="10" type="text" class="form-control form-control-lg" required pattern="[0-9]+"/> 
                  </div>
                  
                  <!--Validacción Contraseña, minimo 8 maximo 15 caracteres, obligatorio-->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                    <input name="L_Contraseña" id="Contraseña" minlength="8" maxlength="15" type="password" class="form-control form-control-lg" required/> 
                    <input type="checkbox" onclick="mostrarOcultarContrasena()"> Mostrar/Ocultar Contraseña             
                  </div>
                  
                  <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Entrar">
                  <!-- <button name="login" class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button> -->
                  </form>
    
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>  

<!-- mostrarOcultarContrasena -->
<script>
function mostrarOcultarContrasena() {
  var passwordInput = document.getElementById("Contraseña");
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
  } else {
    passwordInput.type = "password";
  }
}
</script>
